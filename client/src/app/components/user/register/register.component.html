<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 colsm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister = "ngForm" (ngSubmit)="onRegister()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="form-group">
                  <input
                    [(ngModel)]="user.name"
                    type="text"
                    id="name"
                    name="name"
                    class="form-control "
                    required
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    [(ngModel)]="user.email"
                    type="email"
                    id="email"
                    name="email"
                    class="form-control "
                    required
                    placeholder="email"
                  />
                </div>
                <div class="form-group">
                  <input
                    [(ngModel)]="user.password"
                    type="password"
                    id="password"
                    name="password"
                    class="form-control "
                    required
                    placeholder="password"
                  />
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                  Register
                </button>
                <div class="form-group">
                  <a routerLink="/user/login" class="form-control login-user"
                    >Do you have account?</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
