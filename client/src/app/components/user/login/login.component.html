<section id="login" class="mb-5 mt-5" >
    <div class="container">
      <div class="row">
        <div class="col-xs-12 colsm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form #formLogin = "ngForm" (ngSubmit)="onLogin()">
                  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                  <div class="form-group">
                    <input
                      [(ngModel)]="user.email"
                      type="email"
                      id="email"
                      name="email"
                      class="form-control "
                      required
                      placeholder="email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      [(ngModel)]="user.password"
                      type="password"
                      id="password"
                      name="password"
                      class="form-control "
                      required
                      placeholder="password"
                    />
                  </div>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Login
                  </button>
                  <div class="form-group">
                    <a routerLink="/user/register" class="form-control login-user">Are you new?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
