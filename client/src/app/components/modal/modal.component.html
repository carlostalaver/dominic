<!-- Modal -->
<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{dataApi.titleModal}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-book" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
          <input type="hidden" id="bookId" name="bookId" [(ngModel)]="this.dataApi.selectedBook.id" class="form-control">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input [(ngModel)]="this.dataApi.selectedBook.titulo" type="text" name="titulo" placeholder="Titulo" class="form-control"
              id="titulo">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="idioma">Idioma</label>
              <select [(ngModel)]="this.dataApi.selectedBook.idioma" name="idioma" id="idioma" class="form-control">
                <option value="Ingles">Inglés</option>
                <option value="Castellano">Castellano</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="precio">Precio</label>
              <input [(ngModel)]="this.dataApi.selectedBook.precio" type="number" name="precio" id="precio" class="form-control"
                placeholder="0.00$">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="autor">Autor</label>
              <input [(ngModel)]="this.dataApi.selectedBook.autor" type="text" class="form-control" name="autor" id="autor"
                placeholder="Autor">
            </div>
            <div class="form-group col-md-6">
              <label for="oferta">Oferta</label>
              <select [(ngModel)]="this.dataApi.selectedBook.oferta" name="oferta" id="oferta" class="form-control">
                <option value="1"> Si</option>
                <option value="0"> No</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="portada">Portada</label>
              <input [(ngModel)]="this.dataApi.selectedBook.portada" type="portada" class="form-control" placeholder="Portada"
                name="portada" id="portada">
            </div>
            <div class="form-group col-md-6">
              <label for="link_amazon">Link amazon</label>
              <input [(ngModel)]="this.dataApi.selectedBook.link_amazon" type="link_amazon" class="form-control"
                placeholder="Link amazon" name="link_amazon" id="link_amazon">
            </div>
          </div>

          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea [(ngModel)]="this.dataApi.selectedBook.descripcion" name="descripcion" class="form-control" id="descripcion"
              cols="50" rows="4"></textarea>
          </div>

          <button type="submit" class="btn btn-primary float-right">Save Book</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
