<div class="row">
  <div class="col">
    <button class="btn btn-primary float-right mb-3 mt-2">New Book</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Autor</th>
          <th scope="col">Idioma</th>
          <th scope="col">Precio</th>
          <th scope="col">Oferta</th>
           <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{book.titulo}}</td>
          <td>{{book.autor}}</td>
          <td>{{book.idioma}}</td>
          <td>{{book.precio | currency}}</td>
          <td>{{book.oferta ? 'Si' : 'No'}}</td>
          <td> <button class="btn btn-primary">Update</button></td>
          <td> <a href="/admin/list-books" (click)="onDeleteBook(book.id)" class="btn btn-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
